# https://github.com/marketplace/actions/ftp-deploy
name: 🚀 Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3
      - name: 🍃 Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
      - name: 📦 Install dependencies
        run: npm install
      - name: 🔎 Type check
        id: check
        run: npm run check
      - name: 🖊️ Set version
        id: vars
        run: echo (git tag --sort=committerdate | tail -1) >> $GITHUB_OUTPUT
      - name: 🏗️ Build
        if: steps.check.outcome == 'success'
        env:
          VITE_VERSION: ${{ steps.vars.outputs.tag }}
        run: npm run build
      - name: 🚀 Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: www/
          local-dir: ./dist/
          exclude: .git*

# https://github.com/marketplace/actions/ftp-deploy
name: 🚀 Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3
      - name: 🍃 Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
      - name: 📦 Install dependencies
        run: npm install
      - name: 🔎 Type check
        id: check
        run: npm run check
      - name: 🏗️ Build
        if: steps.check.outcome == 'success'
        run: | # https://gist.github.com/rponte/fdc0724dd984088606b0
          export VITE_VERSION=$(git tag --sort=committerdate | grep -E '[0-9]' | tail -1 | cut -b 2-7)
          npm run build
      - name: 🚀 Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: www/
          local-dir: ./dist/
          exclude: .git*
